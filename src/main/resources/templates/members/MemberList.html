<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body class="container">
<div>
    <table>
        <thead>
        <tr>
            <th>#</th>
            <th>name</th>
        </tr>
        </thead>
        <tbody>
<!--        th: thymeleaf 문법임-->
<!-- 루프 돌아-->
        <tr th:each="member : ${members}">
            <td th:text="${member.id}"></td>
            <td th:text="${member.name}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
